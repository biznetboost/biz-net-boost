<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #f44336;
        --app-secondary-color: black;
        --primary-color: #f44336;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .drawer-list div a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .iron-selected {
        color: black;
        font-weight: bold;
      }

      .badge {
        --paper-badge-background: white;
        --paper-badge-text-color: var(--app-primary-color);
        --paper-badge-margin-left: -12px;
        --paper-badge-margin-bottom: -12px;
        --paper-badge-width: 16px;
        --paper-badge-height: 16px;
      }

			.login-buttons {
				display: block;
				list-style: none;
				margin: 0;
				padding: 0;
			}
			
			.login-buttons li {
				margin-bottom: 15px;
				text-align: center;
				padding: 0;
			}

			.sign-in-button {
				text-transform: none;
				width: 100%;
				max-width: 220px;
				text-align: left;
			}

      .facebook-login-button {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      .facebook-login-button:hover {
        background-color: var(--paper-indigo-400);
      }

      .twitter-login-button:hover {
        background-color: var(--paper-light-blue-400);
      }
      .twitter-login-button {
        background-color: var(--paper-light-blue-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-cyan-a200) !important;
          color: white !important;
        };
      }
      
      .github-login-button:hover {
        background-color: var(--paper-grey-800);
      }
      .github-login-button {
        background-color: var(--paper-grey-900);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-cyan-a200) !important;
          color: white !important;
        };
      }

			paper-button.menu-bar-button {
				background-color: var(--paper-red-a100);
			}
			paper-button[hidden] {
				display: none;
			}
			paper-icon-button[hidden] {
				display: none;
			}

      .google-login-button {
        color: var(--paper-grey-500);
      }
			.login-button-text {
				padding-left: 16px;
				font-size: 14px;
				font-weight: 500;
			}
      .container {
        width: 100%;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      .content {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .content-flex {
        @apply(--layout-flex);
      }
      .menu-icon {
        margin: -6px 0 0 -12px;
      }
			.close-button {
				width: 24px;
			}
			paper-icon-button.user-icon {
				width: 48px;
				height: 48px;
				--iron-icon: {
					border: solid 1px @var(--app-primary-color);
					border-radius: 50%;
					overflow: hidden;
				};
			}
    </style>

    <firebase-app auth-domain="polymer-website-maker.firebaseapp.com"
      database-url="https://polymer-website-maker.firebaseio.com/"
      api-key="AIzaSyD52P0Mzy46-rpnxKAbZQMbAdhsuJGI2qM">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" on-error="handleError">
    </firebase-auth>  

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow="true" narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <div class="container">
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <div name="home"><a href="[[rootPath]]home"><iron-icon class="menu-icon" icon="home"></iron-icon> <span>Home</span></a></div>
            <div name="packages"><a href="[[rootPath]]packages">Packages</a></div>
          </iron-selector>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>BizNet Boost</div>
						<paper-button raised class="menu-bar-button" hidden$="[[user]]" on-click="_showDialog">Log In</paper-button>
						<paper-icon-button id="shopping-cart" icon="icons:shopping-cart" hidden$="[[_showCart(user)]]"></paper-icon-button>
						<paper-icon-button class="user-icon" id="user-icon" src$="[[user.photoURL]]" hidden$="[[!user]]"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <home-view name="home"></home-view>
          <login-view name="login"></login-view>
          <view404-view name="view404"></view404-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    
    <paper-dialog id="dialog">
      <h2>
				<div class="content"><div class="content-flex">Sign In</div><div><paper-icon-button icon="icons:close" on-click="_closeDialog"></paper-icon-button></div></div>
			</h2>
			<div>
				<ul class="login-buttons">
					<li><paper-button raised class="sign-in-button facebook-login-button" on-click="_loginWithProvider" data-item="facebook"><iron-icon src="images/facebook-icon.svg"></iron-icon><span class="login-button-text">Sign in with Facebook</span></paper-button></li>
					<li><paper-button raised class="sign-in-button google-login-button" on-click="_loginWithProvider" data-item="google"><iron-icon src="images/google-logo.svg"></iron-icon><span class="login-button-text">Sign in with Google</span></paper-button></li>
					<li><paper-button raised class="sign-in-button twitter-login-button"><iron-icon src="images/twitter-icon.svg"></iron-icon><span class="login-button-text">Sign in with Twitter</span></paper-button></li>
					<li><paper-button raised class="sign-in-button github-login-button"><iron-icon src="images/github-icon.svg"></iron-icon><span class="login-button-text">Sign in with Github</span></paper-button></li>
				</ul>
			</div>
    </paper-dialog>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          numItems: {
            type: Number,
            value: 0
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _showDialog() {
				this.$.dialog.open();
      }
			
			_closeDialog() {
				this.$.dialog.close();
			}

			_showCart(user) {
				return !user;
			}
	
			_loginWithProvider(event) {
				this.$.auth.signInWithPopup(event.target.dataset.item)
					.then(function(response) { console.log(response); })
					.catch(function(response) { console.log(response); });
			}
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
